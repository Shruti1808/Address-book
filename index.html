<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.js">
    </script>
    <script src="js/scripts.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a new contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" id="new-first-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" id="new-last-name" class="form-control">
            </div>
            <div id = "new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="street">Street Address</label>
                  <input type="text" id="new-street" class="form-control">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" id="new-city" class="form-control">
                </div>
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" id="new-state" class="form-control">
                </div>
              </div>
              <span class ="btn btn-primary" id = "add-address">Add Another address</span>
              <button type="submit" class="btn btn-primary">Add Contact</button>
            </form>
            <div class="contact-container">
              <h2>Contacts:</h2>
              <ul id="contacts">

              </ul>

            </div>

          </div>
          <div class="col-md-6">
            <div id="show-contact">
              <h2></h2>

              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
              <p>Addresses:</p>
              <ul id= "addresses">

              </ul>
              <!-- <p>Street: <span class="street"></span></p>
              <p>City: <span class="city"></span></p>
              <p>State: <span class="state"></span></p> -->

            </div>
          </div>

        </div>

      </div>
    </body>
    </html>
